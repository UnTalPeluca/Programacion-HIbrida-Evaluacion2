<ion-card>
  <ion-card-content>
    <h2 class="title">Crea una nueva cita</h2>

    <div class="input-container">
      <ion-item lines="none">
        <ion-label position="stacked">Cita</ion-label>
        <ion-textarea [(ngModel)]="newQuote" placeholder="Escribe aquÃ­..."></ion-textarea>
      </ion-item>
      <ion-note color="danger" *ngIf="newQuote.length > 0 && newQuote.length < 5">
        La cita debe tener al menos 5 caracteres.
      </ion-note>

      <ion-item lines="none">
        <ion-label position="stacked">Autor</ion-label>
        <ion-input [(ngModel)]="newAuthor" placeholder="Nombre del autor"></ion-input>
      </ion-item>
      <ion-note color="danger" *ngIf="newAuthor.length > 0 && newAuthor.length < 2">
        El autor debe tener al menos 2 caracteres.
      </ion-note>
    </div>

    <ion-button fill="clear" (click)="add()" [disabled]="newQuote.length < 5 || newAuthor.length < 2">
      AGREGAR +
    </ion-button>
  </ion-card-content>
</ion-card>
